# ============================================================================
# Tmux Theme Configuration (Catppuccin)
# Modern color scheme and status bar styling
# ============================================================================

# ----- Catppuccin Theme Plugin Configuration -----
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'

# Window settings
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"

# Catppuccin status line
set -g @catppuccin_status_modules_right "directory cpu battery date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# Catppuccin directory module
set -g @catppuccin_directory_text "#{pane_current_path}"

# Catppuccin date time format
set -g @catppuccin_date_time_text "%H:%M"

# ----- Manual Status Bar Configuration (Fallback) -----
# Status bar position and basic styling
set -g status-position top
set -g status-justify left

# Status bar length
set -g status-left-length 50
set -g status-right-length 150

# ----- Pane Border Styling -----
set -g pane-border-style 'fg=#585b70'
set -g pane-active-border-style 'fg=#cba6f7'

# ----- Message Styling -----
set -g message-style 'fg=#cdd6f4,bg=#313244,bold'
set -g message-command-style 'fg=#cdd6f4,bg=#313244,bold'

# ----- Copy Mode Styling -----
set -g mode-style 'fg=#1e1e2e,bg=#fab387,bold'

# ----- Clock Mode Styling -----
set -g clock-mode-colour '#89b4fa'
set -g clock-mode-style 24

# ----- Window Title Settings -----
setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string "#I:#W"

# Pane border format (shows pane title)
set -g pane-border-format "#{?pane_active,#[reverse],}#{pane_index}#[default] \"#{pane_title}\""
set -g pane-border-status bottom