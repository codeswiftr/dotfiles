# ============================================================================
# VISUAL THEME - Beautiful and Functional
# ============================================================================

# Catppuccin Mocha theme colors
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"

# Status bar settings
set -g status on
set -g status-bg "${thm_bg}"
set -g status-fg "${thm_fg}"
set -g status-interval 1
set -g status-left-length 100
set -g status-right-length 100

# Window status format
set -g window-status-format "#[fg=$thm_fg,bg=$thm_bg] #I #W "
set -g window-status-current-format "#[fg=$thm_bg,bg=$thm_blue] #I #W "
set -g window-status-separator ""

# Status bar content
set -g status-left "#[fg=$thm_bg,bg=$thm_green,bold] #{session_name} #[fg=$thm_green,bg=$thm_bg]"

# Right status: git branch • python (mise) • node (mise) • time • host
# - Branch resolves from the current pane path and falls back to short SHA
# - Python/Node versions are read from 'mise current'
set -g status-right "\
#[fg=$thm_cyan,bg=$thm_bg]  #(bash -lc 'git -C \"#{pane_current_path}\" symbolic-ref --short HEAD 2>/dev/null || git -C \"#{pane_current_path}\" rev-parse --short HEAD 2>/dev/null || echo -') \
#[fg=$thm_magenta] | #[fg=$thm_green] 󰌠 #(bash -lc 'v=$(mise current python 2>/dev/null || true); if [ -n "${v}" ]; then a=${v%%.*}; b=${v#*.}; b=${b%%.*}; echo v${a}.${b}; else echo -; fi') \
#[fg=$thm_yellow] | #[fg=$thm_blue] 󰎙 #(bash -lc 'v=$(mise current node 2>/dev/null || true); if [ -n "${v}" ]; then a=${v%%.*}; b=${v#*.}; b=${b%%.*}; echo v${a}.${b}; else echo -; fi') \
#[fg=$thm_bg,bg=$thm_blue] %H:%M #[fg=$thm_green,bg=$thm_blue]#[fg=$thm_bg,bg=$thm_green,bold] #{host_short} "

# Pane borders
set -g pane-border-style "fg=$thm_gray"
set -g pane-active-border-style "fg=$thm_blue"

# Message styling
set -g message-style "fg=$thm_bg,bg=$thm_yellow"
set -g message-command-style "fg=$thm_bg,bg=$thm_yellow"

# Copy mode styling
set -g mode-style "fg=$thm_bg,bg=$thm_yellow"
