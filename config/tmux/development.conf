# ============================================================================
# Development Workflow Configuration
# AI integration, project management, and development shortcuts
# ============================================================================

# ----- AI Integration Shortcuts -----
# Quick aider session
bind-key -T prefix a split-window -h -c "#{pane_current_path}" "aider"

# Claude Code CLI session
bind-key -T prefix c split-window -h -c "#{pane_current_path}" "claude --interactive"

# Gemini CLI session  
bind-key -T prefix G split-window -h -c "#{pane_current_path}" "gemini --interactive"

# AI Code Review session
bind-key -T prefix C run-shell "tmux new-window -n 'ai-review' 'ai-review-branch'"

# AI Documentation session
bind-key -T prefix D run-shell "tmux new-window -n 'ai-docs' 'ai-analyze documentation'"

# ----- Development Environment Shortcuts -----
# Quick Python REPL
bind-key -T prefix y split-window -v -c "#{pane_current_path}" "python"

# Quick git status
bind-key -T prefix g split-window -v -c "#{pane_current_path}" "git status && echo 'Press enter to continue...' && read"

# FastAPI dev server
bind-key -T prefix f split-window -h -c "#{pane_current_path}" "fastapi dev"

# Docker compose
bind-key -T prefix d split-window -v -c "#{pane_current_path}" "docker compose up"

# npm/bun dev
bind-key -T prefix n split-window -h -c "#{pane_current_path}" "bun run dev || npm run dev"

# ----- Project Session Management -----
# Function to create project session
bind-key -T prefix p run-shell "tmux neww 'bash ~/.config/tmux/scripts/tmux-sessionizer'"

# Quick project switching
bind-key -T prefix o run-shell "tmux neww 'proj'"

# ----- Custom Development Functions -----
# Function to maximize/restore pane
bind-key -T prefix m run-shell 'tmux list-panes -F "#F" | grep -q Z && tmux resize-pane -Z || tmux resize-pane -Z'

# Smart window creation based on project type
bind-key -T prefix N run-shell "~/.config/tmux/scripts/smart-window.sh"

# ----- Layout Shortcuts -----
# Development layout (editor + terminal + logs)
bind-key -T prefix L run-shell "~/.config/tmux/scripts/dev-layout.sh"

# AI development layout (editor + AI + terminal + git)
bind-key -T prefix A run-shell "~/.config/tmux/scripts/ai-layout.sh"

# Web development layout (editor + server + browser + logs)
bind-key -T prefix W run-shell "~/.config/tmux/scripts/web-layout.sh"

# ----- Performance Monitoring -----
# System performance pane
bind-key -T prefix M split-window -v -c "#{pane_current_path}" "htop"

# Git log viewer
bind-key -T prefix l split-window -h -c "#{pane_current_path}" "git log --oneline --graph --all"

# File explorer
bind-key -T prefix e split-window -h -c "#{pane_current_path}" "ranger || lf || eza --tree"