# ============================================================================
# Core Tmux Settings
# Basic configuration and server options
# ============================================================================

# Set prefix to Ctrl-a (easier than Ctrl-b)
set -g default-command "$SHELL"
set -g prefix C-a
bind-key C-a send-prefix
unbind C-b

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set scrollback buffer size
set -g history-limit 50000

# Display time
set -g display-time 2000
set -g status-interval 5

# Reduce escape time for faster command sequences
set -sg escape-time 0

# Enable focus events for better terminal integration
set -g focus-events on

# UTF-8 support (automatically enabled in modern tmux versions)
# Note: status-utf8 and utf8 options removed in tmux 2.2+

# Activity monitoring
set -g monitor-activity on
set -g visual-activity off