# ============================================================================
# Tmux Plugin Configuration
# Plugin manager and plugin-specific settings
# ============================================================================

# ----- Plugin Manager -----
# Initialize TPM (Tmux Plugin Manager)
set -g @plugin 'tmux-plugins/tpm'

# ----- Essential Plugins -----
# Sensible defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# Copy/paste improvements
set -g @plugin 'tmux-plugins/tmux-yank'

# Search functionality
set -g @plugin 'tmux-plugins/tmux-copycat'

# URL handling
set -g @plugin 'wfxr/tmux-fzf-url'

# System monitoring
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Session management
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Theme
set -g @plugin 'catppuccin/tmux'

# ----- Plugin Settings -----

# tmux-yank settings
set -g @yank_selection_mouse 'clipboard'
set -g @yank_action 'copy-pipe-and-cancel'

# tmux-fzf-url settings
set -g @fzf-url-history-limit '2000'
set -g @fzf-url-bind 'u'

# tmux-resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-processes 'ssh bun npm yarn python nvim vim'

# tmux-continuum settings
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-save-interval '15'

# tmux-cpu settings
set -g @cpu_percentage_format '%3.0f%%'

# tmux-battery settings
set -g @batt_icon_status_charged 'ðŸ”‹'
set -g @batt_icon_status_charging 'âš¡'
set -g @batt_icon_status_discharging 'ðŸª«'
set -g @batt_color_status_primary_charged '#a6e3a1'
set -g @batt_color_status_primary_charging '#f9e2af'
set -g @batt_color_status_primary_discharging '#f38ba8'

# ----- Initialize Plugin Manager -----
# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'