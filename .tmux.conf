# ============================================================================
# Modern Tmux Configuration - 2025 Edition (Modular)
# ============================================================================

# ----- Configuration Directory Setup -----
TMUX_CONFIG_DIR="$HOME/dotfiles/config/tmux"

# ----- Load Core Configuration Modules -----
# Core tmux settings and server options
source-file "$TMUX_CONFIG_DIR/core.conf"

# Key bindings and shortcuts  
source-file "$TMUX_CONFIG_DIR/keybindings.conf"

# Theme and visual styling (Catppuccin)
source-file "$TMUX_CONFIG_DIR/theme.conf"

# Plugin configuration and settings
source-file "$TMUX_CONFIG_DIR/plugins.conf"

# Development workflow and AI integration
source-file "$TMUX_CONFIG_DIR/development.conf"

# ----- User-specific customizations -----
# Load user-specific tmux configuration if it exists
if-shell "test -f ~/.tmux.local.conf" "source-file ~/.tmux.local.conf"

# ----- Legacy compatibility -----
# Load any legacy configuration if needed
if-shell "test -f ~/.tmux.legacy.conf" "source-file ~/.tmux.legacy.conf"